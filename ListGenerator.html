<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>List Generator</title>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/Properties.js"></script>
<script type="text/javascript" src="js/Application.js"></script>
<script type="text/javascript" src="js/Controller.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.css">
<style>
.scrollable {
    height: 250px; /* or any value */
    overflow-y: auto;
}
body{
       background-image: url(images/listbg.jpg);
       background-repeat: no-repeat;
       background-size: cover;
}
.border{
       border-radius: 25px;
       padding: 20px;
}
.buttonStyle{
       font-size:12px;
}
</style>
</head>
<body ng-app="Application">
<div class="container-fluid">
       <div class="row">
              <h2 class="text-center">List Generator</h2>
       </div>
       <br>
       <div class="col-md-4 col-md-offset-4 border"  style="background-color: #95b0db;">
              <br>
              <div class="form-group">
                     <label class="text-left">List Type:</label>
                     <select class="form-control" ng-model="list.listType" style="width: 75%;">
                     <option value="">--Select--</option>
                     <option value="D">Description List</option>
                     <option value="O">Ordered List</option>
                     <option value="U">Unordered List</option>
                     </select>
              </div>
              
              <div ng-switch="list.listType">
                     <div ng-switch-when="D" class="form-group">
                           <label>No. of description items:</label>
                           <input type="text" placeholder="Enter number items" ng-model="list.descItems" style="width: 50%" class="form-control">
                     </div>
                     <div ng-switch-when="O" class="form-group">
                           <div class="form-group">
                                  <label>OrderedType:</label>
                                  <select class="form-control" ng-model="list.orderedListType" style="width: 50%">
                                         <option value="">--Select--</option>
                                         <option value="1">1.2.3.</option>
                                         <option value="A">A.B.C.</option>
                                         <option value="a">a.b.c.</option>
                                         <option value="I">I.II.III.</option>
                                         <option value="i">i.ii.iii.</option>
                                  </select>
                           </div>
                           <div class="form-group">
                                  <label>No. of orderedlist items:</label>
                                  <input type="text" placeholder="Enter number items" ng-model="list.orderedListItems" style="width: 50%" class="form-control">
                           </div>
                     </div>
                     <div ng-switch-when="U">
                           <div class="form-group">
                                  <label>UnorderedType:</label>
                                  <select class="form-control" ng-model="list.unorderListType" style="width: 50%">
                                         <option value="">--Select--</option>
                                         <option value="disc">disc</option>
                                         <option value="circle">circle</option>
                                         <option value="square">square</option>
                                         <option value="none">none</option>
                                  </select>
                           </div>
                           <div class="form-group">
                                  <label>No. of unorderedlist items:</label>
                                  <input type="text" placeholder="Enter number items" ng-model="list.unorderListItems" style="width: 50%" class="form-control">
                           </div>
                     </div>
              </div>
              <div class="row">
                     <div class="col-md-6"> 
                           <input type="button" class="btn btn-success btn-lg btn-block buttonStyle" value="Generate HTML" ng-click="listClickFunction()">
                     </div>
                     <div class="col-md-6">
                           <a href="api/List/List.html"><input type="button" class="btn btn-primary btn-lg btn-block buttonStyle" value="Download HTML"></a>
                     </div>
              </div>
              <br>
              <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                           <input type="button" class="btn btn-warning btn-lg btn-block buttonStyle" ng-click="myfunc()" ng-model="listValue" value="Show Preview">
                    </div>
                    <div class="col-md-3"></div>
              </div>
              <br>
              <div class="row">
                    <div ng-show="listValue" class="scrollable" style="background-color: white">
                                  <span ng-bind-html="listValue"></span>
                            </div>
                       </div>
       </div>
</div>
<br><br>
<div class="container-fluid">
    <div class="row">
              <div class="col-md-4 col-md-offset-4 border"  style="background-color: #95b0db;">
              <br>
             <div class="form-group">
             	<label>Choose position of the list markers</label>
                    <select class="form-control" ng-model="csslist.listMarker" style="width: 75%;">
                    <option value="">--Select--</option>
                    <option value="outside">Outside</option>
                    <option value="inside">Inside</option>
                </select>
                <br>
                <div class="checkbox col-md-offset-1">
                    <input type="checkbox" ng-model="csslist.listDefault" ng-true-value="'Y'" ng-false-value="'N'"><b>Remove Default Settings?</b>
                    <br><br>
                </div>
                <div class="row">
                    <div class="col-md-6">
                          <input type="button" class="btn btn-success btn-lg" value="Generate CSS" ng-click="csslistClickFunction()">
                    </div>
                    <div class="col-md-6">
                                         <a href="api/List/Listcss.css"><input type="button" class="btn btn-primary btn-lg btn-block" value="Download CSS"></a>
                                  </div>
                </div>
                     </div>
        </div>
       </div>
</div>
</body>
</html>
